<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>One Page Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #020617;
      padding: 30px;
      border-radius: 12px;
      max-width: 460px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 16px;
    }

    .option {
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      background: #3b82f6;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .option:hover {
      background: #2563eb;
    }

    .message {
      min-height: 24px;
      font-size: 15px;
      color: #cbd5f5;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>What deserves your attention right now?</h1>
    <div class="options" id="options">
      <button class="option" data-message="Focus on the one action that moves the goal forward today.">Clarify the next action</button>
      <button class="option" data-message="Name the outcome you want before taking another step.">Define the desired result</button>
      <button class="option" data-message="Let go of what doesn't change the outcome right now.">Eliminate the distraction</button>
    </div>
    <p class="message" id="message" aria-live="polite"></p>
  </div>

  <script>
    const options = document.querySelectorAll('.option');
    const message = document.getElementById('message');

    options.forEach((option) => {
      option.addEventListener('click', () => {
        message.textContent = option.dataset.message;
        options.forEach((otherOption) => {
          if (otherOption !== option) {
            otherOption.style.display = 'none';
          }
        });
      });
    });
  </script>

</body>
</html>
