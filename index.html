<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>One Page Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #020617;
      padding: 30px;
      border-radius: 12px;
      max-width: 460px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 16px;
    }

    .option {
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      background: #3b82f6;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .option:hover {
      background: #2563eb;
    }

    .message {
      min-height: 24px;
      font-size: 15px;
      color: #cbd5f5;
    }

    .try-again {
      margin-top: 12px;
      padding: 8px 12px;
      border: 1px solid #334155;
      border-radius: 8px;
      background: transparent;
      color: #cbd5f5;
      font-size: 14px;
      cursor: pointer;
    }

    .try-again:hover {
      border-color: #475569;
      color: #e2e8f0;
    }

    .next-step {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      border-radius: 8px;
      background: #1e293b;
      color: #e2e8f0;
      font-size: 14px;
      text-decoration: none;
    }

    .next-step:hover {
      background: #334155;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>What deserves your attention right now?</h1>
    <div class="options" id="options">
      <button class="option" data-message="Focus on the one action that moves the goal forward today.">Clarify the next action</button>
      <button class="option" data-message="Name the outcome you want before taking another step.">Define the desired result</button>
      <button class="option" data-message="Let go of what doesn't change the outcome right now.">Eliminate the distraction</button>
    </div>
    <p class="message" id="message" aria-live="polite"></p>
    <button class="try-again" id="try-again" type="button" hidden>Try again</button>
    <a class="next-step" id="next-step" href="next-step.html" hidden>Go to next step</a>
  </div>

  <script>
    const options = document.querySelectorAll('.option');
    const message = document.getElementById('message');
    const tryAgain = document.getElementById('try-again');
    const nextStep = document.getElementById('next-step');

    options.forEach((option) => {
      option.addEventListener('click', () => {
        message.textContent = option.dataset.message;
        options.forEach((otherOption) => {
          if (otherOption !== option) {
            otherOption.style.display = 'none';
          }
        });
        tryAgain.hidden = false;
        nextStep.hidden = false;
      });
    });

    tryAgain.addEventListener('click', () => {
      options.forEach((option) => {
        option.style.display = '';
      });
      message.textContent = '';
      tryAgain.hidden = true;
      nextStep.hidden = true;
    });
  </script>

</body>
</html>
