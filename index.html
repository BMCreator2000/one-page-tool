<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>One Page Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #020617;
      padding: 30px;
      border-radius: 12px;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      opacity: 0.8;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: #3b82f6;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Clarity Tool</h1>
    <p>One question. One decision. Less noise.</p>
    <button onclick="showMessage()">Get Clarity</button>
  </div>

  <script>
    function showMessage() {
      alert("Clarity comes from choosing what matters most â€” and ignoring the rest.");
    }
  </script>

</body>
</html>
