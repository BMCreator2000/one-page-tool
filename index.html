<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Overwhelm Reset</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }

    .site-header,
    .site-footer {
      background: #020617;
      padding: 16px 24px;
    }

    .site-nav {
      display: flex;
      justify-content: center;
    }

    .site-nav ul {
      display: flex;
      gap: 16px;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .site-nav a {
      color: #93c5fd;
      font-weight: 600;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-size: 12px;
    }

    .site-nav a:hover {
      color: #bfdbfe;
    }

    .page-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
    }

    .card {
      background: #020617;
      padding: 30px;
      border-radius: 12px;
      max-width: 460px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .logo {
      display: inline-block;
      margin-bottom: 12px;
      color: #93c5fd;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-decoration: none;
      text-transform: uppercase;
    }

    .logo:hover {
      color: #bfdbfe;
    }

    .logo:visited {
      color: #93c5fd;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 16px;
    }

    .option {
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      background: #3b82f6;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .option:hover {
      background: #2563eb;
    }

    .message {
      min-height: 24px;
      font-size: 15px;
      color: #cbd5f5;
    }

    .trust-line {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #1e293b;
      font-size: 12px;
      opacity: 0.6;
      text-align: center;
    }

    .try-again {
      margin-top: 12px;
      padding: 8px 12px;
      border: 1px solid #334155;
      border-radius: 8px;
      background: transparent;
      color: #cbd5f5;
      font-size: 14px;
      cursor: pointer;
    }

    .try-again:hover {
      border-color: #475569;
      color: #e2e8f0;
    }

    .next-step {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      border-radius: 8px;
      background: #1e293b;
      color: #e2e8f0;
      font-size: 14px;
      text-decoration: none;
    }

    .next-step:hover {
      background: #334155;
    }

    .next-step:visited {
      color: #e2e8f0;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <nav class="site-nav" aria-label="Primary">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="next-step.html">Next step</a></li>
      </ul>
    </nav>
  </header>

  <main class="page-content">
    <div class="card">
    <a class="logo" href="index.html">Overwhelm Reset</a>
    <h1>Overwhelmed? Reset your focus in 30 seconds.</h1>
    <div class="options" id="options">
      <button class="option" data-message="Choose the smallest next step and let the rest wait. This narrows the load so your brain can move with less friction. Write down the tiniest action you can finish in five minutes.">Too many tasks at once</button>
      <button class="option" data-message="Pick one priority that matters most and park the rest. This creates a clear lane so you are not pulled in every direction. Circle the one item that will feel most relieving to finish today.">I cannot decide what comes first</button>
      <button class="option" data-message="Pause for three slow breaths, then resume with one tiny action. A short reset gives your body room to re-engage. Set a two-minute timer and start the simplest step.">My energy feels drained</button>
      <button class="option" data-message="Name the feeling, then do one grounding action you can finish quickly. Naming it reduces the swirl so you can return to what matters. Touch something solid, then do one quick, easy task.">Everything feels emotionally heavy</button>
    </div>
    <p class="message" id="message" aria-live="polite">What is overwhelming you most right now?</p>
    <p class="trust-line">Built by Best of Motivation â€” tools designed to reduce noise, not add to it.</p>
    <button class="try-again" id="try-again" type="button" hidden>Try again</button>
    <a class="next-step" id="next-step" href="next-step.html" hidden>Go to next step</a>
    </div>
  </main>

  <footer class="site-footer">
    <nav class="site-nav" aria-label="Footer">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="next-step.html">Next step</a></li>
      </ul>
    </nav>
  </footer>

  <script>
    const options = document.querySelectorAll('.option');
    const message = document.getElementById('message');
    const tryAgain = document.getElementById('try-again');
    const nextStep = document.getElementById('next-step');

    options.forEach((option) => {
      option.addEventListener('click', () => {
        message.textContent = option.dataset.message;
        options.forEach((otherOption) => {
          if (otherOption !== option) {
            otherOption.style.display = 'none';
          }
        });
        tryAgain.hidden = false;
        nextStep.hidden = false;
      });
    });

    tryAgain.addEventListener('click', () => {
      options.forEach((option) => {
        option.style.display = '';
      });
      message.textContent = '';
      tryAgain.hidden = true;
      nextStep.hidden = true;
    });
  </script>

</body>
</html>
